<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Schedule Viewer</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles/main.css" />

    <!-- PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
    </script>

    <!-- XLSX.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  </head>
  <body class="bg-light">
    <div class="container-fluid p-0">
      <div class="header bg-white shadow-sm py-4 px-4 mb-4">
        <div class="row align-items-center">
          <div class="col-md-6">
            <h1 class="h3 mb-0">Course Schedule Viewer</h1>
          </div>
          <div class="col-md-6">
            <div class="file-upload d-flex justify-content-md-end">
              <div class="input-group" style="max-width: 500px">
                <input
                  type="file"
                  class="form-control"
                  id="fileInput"
                  accept=".pdf,.xlsx,.xls"
                />
                <button class="btn btn-primary" id="uploadBtn" type="button">
                  <i class="bi bi-upload"></i> Upload Schedule
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- File Information Section -->
        <div class="file-info mt-3" style="display: none">
          <div class="card border-0 bg-light">
            <div class="card-body p-3">
              <div class="d-flex align-items-center">
                <i class="bi bi-file-earmark-text me-3 fs-4"></i>
                <div class="flex-grow-1">
                  <h6 class="mb-1 file-name">No file selected</h6>
                  <p class="mb-0 text-muted small file-details"></p>
                </div>
                <button
                  type="button"
                  class="btn-close"
                  aria-label="Close"
                ></button>
              </div>
            </div>
          </div>
        </div>

        <div id="uploadFeedback" class="mt-2"></div>
      </div>

      <div class="content-wrapper px-4">
        <div class="schedule-container">
          <div class="table-responsive" id="scheduleContent">
            <!-- Table will be dynamically added here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Load models -->
    <script src="src/models/FileModel.js"></script>
    <script src="src/models/TableModel.js"></script>

    <!-- Load views -->
    <script src="src/views/ScheduleView.js"></script>

    <!-- Load controller -->
    <script src="src/controllers/AppController.js"></script>

    <!-- Initialize application -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const app = new AppController();
        app.initialize();
      });
    </script>
  </body>
</html>
